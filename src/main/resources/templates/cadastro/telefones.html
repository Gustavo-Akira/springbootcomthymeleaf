<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring thymeleaf</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet" href="/css/materialize.min.css">
</head>
<body>
	<div class="container section">
		<h2>Telefones</h2>
		<div th:each=p:${usuarioobj}>
			<div class="row">
				<p>
					ID <span th:text=${p.id}></span>
				</p>
				<p>
					Nome <span th:text=${p.nome}></span>
				</p>
				<p>
					Sobrenome <span th:text=${p.sobrenome}></span>
				</p>
				<p>
					Idade <span th:text=${p.idade}></span>
				</p>
			</div>
		</div>
		<div class="row">
			<table class="striped">
				<thead>
					<tr>
						<th>
							NÃºmero
						</th>
						<th>
							Tipo
						</th>
						<th>
							Excluir
						</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each = t:${telefone}>
						<td th:text=${t.numero}></td>
						<td th:text=${t.tipo}></td>
						<td><a class="waves-effect waves-light btn red darken-4" th:href="@{/deletartelefone/{idtelefone}(idtelefone=${t.id})}">Deletar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="section container">
		<div class="row">
			<div class="row">
				<form th:action="@{/addfonesusuario/{idusuario}(idusuario=${usuarioobj.id})}" method="POST">
					<div class="row">
						<div th:each = "m:${msg}">
							<div style="margin-bottom:1%" class="col s10 red darken-4 white-text pulse" >
								<h6 class="center-align"  th:text = "${m}"></h6>
							</div>
						</div>
						<div class="col s12">
							<h4>Cadastro de Telefone</h4>
							
						</div>
						<div class="col s6 input-field">
							<label class="active" for="numero"> Numero: </label> <input
								class="validate" id="numero" name="numero" placeholder="Digite o numero aqui">
						</div>
						<div class="col s6 input-field">
							<label class="active" for="tipo"> Tipo: </label> <input
								class="validate" id="tipo" name="tipo" placeholder="Digite o tipo aqui">
						</div>
						<div class="col s6 input-field">
							<button class="waves-effect waves-light btn">Cadastrar<i class="material-icons left">add</i></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="/js/materialize.min.js"></script>
</body>
</html>
